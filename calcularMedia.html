<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="mediaNumeros"></h1>

    <script>
        let num1 = parseInt(prompt("Teclea un número entero: "))
        let num2 = parseInt(prompt("Teclea un número entero: "))
        let num3 = parseInt(prompt("Teclea un número entero: "))

        let media = (num1 + num2 + num3) / 3;

        document.getElementById("mediaNumeros").textContent = "La media de los número es " + media;
    </script>
    
</body>
</html>
